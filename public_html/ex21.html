<p id = "tabela">Exercicio 17</p>


<script>
    

function somas(arr){
    var soma = 0;
    for(var c = 0; c < arr.length; c++){
        soma += arr[c];
    }
    return soma;
}

var arr = [1,2,1];
var y = somas(arr);
var x = somas([3, 5, 7]);
document.write(y);
document.write(x);


</script>
