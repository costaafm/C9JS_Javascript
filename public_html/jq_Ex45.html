        <script>
            function removeElemento(e){
                e.preventDefault();
                this.remove(); 
            }
            
            $('h3').on('click', function(){
                var nlink = $('<a href="#">Anchor Element</a>');
                nlink.on('click', removeElemento);

            });
            
            $('a').on('click', removeElemento);
