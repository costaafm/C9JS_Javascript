    <body>
        <form>
            <input type="text" id="editor" size="150" />
        </form>
        <button id="insere">Insere par치grafo</button>
        <div id="target">
            <p>
                There is a language 'little known,'<br />
                Lovers claim it as their own.
            </p>
            <p>
                Its symbols smile upon the land, <br />
                Wrought by nature's wondrous hand;
            </p>
            <p>
                And in their silent beauty speak,<br />
                Of life and joy, to those who seek.
            </p>
            <p>
                For Love Divine and sunny hours <br />
                In the language of the flowers.
            </p>
        </div>
    <script>
        
        function insereParagrafo(e){
            e.preventDefault();
            
            // utilizar getElementById para aceder ao div element
            var div = document.getElementById("target");
            var txt = document.getElementById('editor').value;
            document.getElementById('editor').value='';
            //var oldPara = div.getElementsByTagName("p")[0]; //zero based index
            // cria um n칩 de texto
            var txtNode = document.createTextNode(txt);
            // cria um par치grafo
            var para = document.createElement("p");
            // adiciona o texto ao par치grafo e este ao div
            para.appendChild(txtNode);
            div.appendChild(para);
        }
        
        var bt = document.getElementById('insere');
        bt.addEventListener('click', insereParagrafo, false);

    </script>
    </body>
