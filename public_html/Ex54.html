<html>
    <head>
        <title>Menu Demo</title>
        <style type="text/css">
            .menu {
                background-color: #ccc;
                list-style: none;
                margin: 0;

                width: 10em;

            .menu li {
                margin: 0;

        </style>

        <ul class="menu">

        <script>
            $(function() {
                /*$('li').on('mouseover', function(){
                    $(this).addClass('menuHover');
                });
                
                $('li').on('mouseout', function(){
                    $(this).removeClass('menuHover');
                });*/
                $('li').hover(
                    function() {
                        $(this).addClass('menuHover');
                    },
                    function() {
                        $(this).removeClass('menuHover');
                    });
            });
        </script>
    </body>
</html>
