<script>


function livro(titulo, autor){
	this.titulo = titulo;
	this.autor = autor;
}

livro.prototype.getAutor = function(){
    return this.autor;
}
	
livro.prototype.getTitulo = function(){
    return this.titulo;
}

function livroTecnico(titulo, autor, categoria){
	this.categoria = categoria;
	this.titulo = titulo;
	this.autor = autor;
	this.getLivro = function(){
	
		document.write(this.titulo + ", " + this.autor + ", " + this.categoria);
		
	}

}

livroTecnico.prototype = new livro();
livroTecnico.prototype.constructor = livroTecnico;


var valor =  new livroTecnico("Maias" , "Eca de Queiroz", "Portugues");

valor.getLivro();

document.write('<br/>' + valor.getAutor());

document.write('<br/>' + valor.getTitulo());

</script>
